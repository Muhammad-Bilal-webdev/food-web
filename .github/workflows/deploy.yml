name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only on pushes to the 'main' branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Set your Node.js version here (update as needed)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Upload production-ready build files as an artifact
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build  # Ensure that the deploy step runs only after the build step is successful
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'  # Only deploy when changes are pushed to 'main'

    steps:
      # Step 1: Download the build artifact from the build job
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      # Step 2: Deploy the project to GitHub Pages using the peaceiris/actions-gh-pages action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
          publish_dir: ./dist  # Ensure this matches your build directory (./dist or ./build)
